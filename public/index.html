
<html ng-app="GrooveApp" lang="en">
<head>
    <title>AngularJS play BPM</title>
    <script>document.write('<base href="' + document.location + '" />');</script>

    <link rel="stylesheet" href="dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="dist/css/bootstrap-theme.css"/>

    <link rel="stylesheet" href="css/main.css"/>
</head>

<body ng-controller="MainCtrl">
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h2 class="panel-title">List of Songs</h2>
                <p>Number of Songs: {{Song.length}}</p>
            </div>
            <div class="panel-body">
                <div class="list-group" ng-show="Song.length > 0" ng-repeat="s in Song | orderBy: 'Date' :true">
                    <a href="#" class="list-group-item" ng-class="{active: isActive(s)}" ng-click="selectSong(s)">{{s.SongName}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary text-center">
            <div class="panel-heading text-center">
                <h1 class="panel-title">These are songs I scraped from <a href="https://twitter.com/bpm_playlist">@bpm_playlist</a></h1>
            </div>
            <flash-widget song=currentSong()></flash-widget>
            <h2>
                Firebase Dump
            </h2>
            <ul>Date: {{selectedSong.Date}}</ul>
            <ul>uri: {{selectedSong.uri}}</ul>
            <ul>Song Name: {{selectedSong.SongName}}</ul>
            <ul>Tweet: {{selectedSong.Tweet}}</ul>
        </div>
    </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="dist/js/bootstrap.js"></script>
<script src="dist/js/angular.js"></script>
<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>


<script src="js/SCapp.js"></script>

</body>
</html>
